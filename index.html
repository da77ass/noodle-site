<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noodle</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      position: relative;
      text-align: center;
      width: 100%;
      max-width: 600px; /* opcional */
      margin: 100px auto 0;
    }
    .text {
      position: top;
      top: 20px;
      width: 100%;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }
    img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text"></div>
    <img src="human-cursed.gif" alt="Noodle Image">
  </div>
</body>
</html>
